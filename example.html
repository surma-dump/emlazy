<!DOCTYPE html>
<style>
  img {
    width: 100%;
    height: auto;
    image-rendering: pixelated;
    outline: 1px solid red;
  }
</style>
<img id="img" />
<script>
  const worker = new Worker("./worker.js");
  worker.addEventListener("message", ({ data }) => {
    if (!data) {
      console.error("Something went wrong");
      return;
    }
    document.all.img.src = URL.createObjectURL(data);
  });
</script>
